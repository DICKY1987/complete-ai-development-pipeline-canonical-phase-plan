# FOLDER_CLASSIFICATION.yaml
# Classification of all root folders by MODULE_KIND
# Generated: 2025-11-30
#
# MODULE_KIND Categories:
#   PIPELINE_STAGE_MODULE      - Core pipeline stages (Intake → Execution → Reporting)
#   FEATURE_SERVICE_MODULE     - Cross-cutting capabilities used by pipeline
#   INTEGRATION_BRIDGE_MODULE  - Bridges to external systems
#   INTERFACE_MODULE           - User-facing entrypoints & interfaces
#   REGISTRY_METADATA_MODULE   - ID systems, registries, schemas
#   INFRA_PLATFORM_MODULE      - CI, environment, tool configs, scripts
#   OBSERVABILITY_REPORTING_MODULE - Logs, reports, metrics
#   GOVERNANCE_KNOWLEDGE_MODULE - Docs, ADRs, glossaries, architecture
#   SANDBOX_EXPERIMENTAL_MODULE - Experimental/sandbox areas
#   ARCHIVE_LEGACY_BUCKET      - Historical, non-active code/docs

folders:
  # =============================================================================
  # PIPELINE_STAGE_MODULE - Core pipeline stages
  # =============================================================================
  
  - name: core
    kind: PIPELINE_STAGE_MODULE
    description: >
      Central pipeline logic including orchestration, scheduling, execution,
      error handling, state management, and planning components.
    key_contents:
      - orchestrator.py
      - scheduler.py
      - executor.py
      - planner.py
      - "engine/"
      - "state/"
      
  - name: engine
    kind: PIPELINE_STAGE_MODULE
    description: >
      Execution engine components including adapters, orchestration interfaces,
      queue management, and state storage.
    key_contents:
      - "orchestrator/"
      - "adapters/"
      - "queue/"
      - "state_store/"
      
  - name: state
    kind: PIPELINE_STAGE_MODULE
    description: >
      State persistence layer with event storage.
    key_contents:
      - "events/"
      
  - name: error
    kind: PIPELINE_STAGE_MODULE
    description: >
      Error detection and handling pipeline with plugin architecture.
    key_contents:
      - "engine/"
      - "plugins/"
      - "patterns/"
      - "shared/"

  - name: workstreams
    kind: PIPELINE_STAGE_MODULE
    description: >
      Workstream definitions (JSON specs) that drive pipeline execution.
      Contains 50+ workstream specs for various pipeline operations.
    key_contents:
      - "ws-*.json (workstream specs)"
      - "plans/"
      - "examples/"

  - name: workstreams_uet
    kind: PIPELINE_STAGE_MODULE
    description: >
      UET-specific workstreams staging area.
    key_contents:
      - ".gitkeep"

