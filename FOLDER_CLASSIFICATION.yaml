      UET Framework - execution patterns engine providing reusable templates
      for common pipeline operations. Self-contained mini-repo structure.
    key_contents:
      - "patterns/"
      - "templates/"
      - "specs/"
      - "core/"
      - "tools/"
      
  - name: ai-logs-analyzer
    kind: FEATURE_SERVICE_MODULE
    description: >
      AI log analysis service for parsing and understanding execution logs.
    key_contents:
      - "config/"
      - "scripts/"
      
  - name: abstraction
    kind: FEATURE_SERVICE_MODULE
    description: >
