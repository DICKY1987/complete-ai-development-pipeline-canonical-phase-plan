      AI Manager (AIM) - tool registry, selection, and management service.
      Provides bridge to external tools and configuration loading.
    key_contents:
      - bridge.py
      - "services/"
      - "config/"
      - AIM_INDEX.yaml
      
  - name: UNIVERSAL_EXECUTION_TEMPLATES_FRAMEWORK
    kind: FEATURE_SERVICE_MODULE
