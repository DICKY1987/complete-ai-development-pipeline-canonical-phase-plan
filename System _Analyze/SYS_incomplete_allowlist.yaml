# Allowed incomplete implementations
# Used by scan_incomplete_implementation.py scanner

allowed_stubs:
  # Abstract base classes and interfaces
  - path: "core/interfaces.py"
    reason: "Abstract base classes only"

  # Test fixtures and mocks
  - pattern: "tests/fixtures/**/*.py"
    reason: "Test fixture stubs are intentional"

  - pattern: "tests/mocks/**/*.py"
    reason: "Mock objects for testing"

  # Documentation examples
  - pattern: "docs/examples/**/*"
    reason: "Example/tutorial code, not production"

  # Archived code
  - pattern: "_ARCHIVE/**/*"
    reason: "Archived/deprecated code"

  - pattern: "legacy/**/*"
    reason: "Legacy code marked for removal"

  # Type stubs
  - pattern: "**/*.pyi"
    reason: "Type stub files (intentional type-only)"

# Specific exceptions
exceptions:
  - path: "core/state/__init__.py"
    symbol: "init_placeholder"
    reason: "Reserved for future extension point"
