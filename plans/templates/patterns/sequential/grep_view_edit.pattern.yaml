# Pattern: Grep → View → Edit Workflow
# Extracted from: Search-driven code modification pattern
# Proven uses: 25+ (estimated from search-and-modify workflows)

pattern_id: "sequential_grep_view_edit_v1"
category: "file_modification"

description: "Sequential workflow: search → inspect → modify"
use_case: "Use when you need to find and modify specific code patterns"
time_savings: "50% time savings through targeted search"

# Pre-made structural decisions
structural_decisions:
  tool_sequence: ["grep", "view", "edit"]
  proven_frequency: 25
  no_placeholders: true
  include_error_handling: true
  execution_mode: "sequential"
  search_first: true

# Execution steps
execution_steps:
  1_grep:
    tool: "grep"
    purpose: "Find target code locations"
    capture: "matching_files"
    pattern: "${search_pattern}"
  
  2_view:
    tool: "view"
    purpose: "Inspect context around matches"
    for_each: "matching_files"
    context_lines: 10
  
  3_edit:
    tool: "edit"
    purpose: "Apply targeted changes"
    for_each: "matching_files"
    validation: "syntax_check"
    on_fail: "skip_file_and_continue"

# Ground truth verification
ground_truth:
  success_criteria:
    - "Search pattern found target code"
    - "All target files successfully modified"
    - "No syntax errors introduced"
    - "Changes match expected pattern"

# Sequential workflow metadata
workflow:
  sequence_length: 3
  avg_duration: 35.0
  search_reduces_scope: true
  
# Example usage
example:
  context:
    search_pattern: "def process_data"
    modification: "Add error handling"
  
  steps_executed:
    - "grep 'def process_data' src/**/*.py"
    - "view src/processor.py (context)"
    - "edit src/processor.py (add try/except)"
  
  expected_duration: "35 seconds"
  expected_outcome:
    - "Found 3 matching files"
    - "Modified all matches"
    - "Error handling added"

# Metadata
meta:
  created_at: "2025-11-23"
  version: "1.0.0"
  based_on: "Search-and-modify workflow analysis"
  proven_uses: 25
  avg_duration_seconds: 35.0
  time_savings_percent: "50%"
