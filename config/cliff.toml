# git-cliff configuration for automated changelog generation
# Documentation: https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | upper_first }}\
          {% if commit.breaking %} [**BREAKING**]{% endif %}
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# Parse commits based on Conventional Commits specification
conventional_commits = true
# Filter out commits that don't follow conventional commits
filter_unconventional = true
# Process each line of the commit as an individual commit
split_commits = false
# Regex for parsing commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^docs", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "Dependencies" },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build System" },
    { message = "^revert", group = "Reverts" },
]

# Protect breaking changes by catching commits with BREAKING CHANGE or !
protect_breaking_commits = true
# Filter out commits that are reverts
filter_commits = false
# Regex for matching git tags
tag_pattern = "v[0-9].*"
# Skip tags matching this pattern
skip_tags = "v0.1.0-beta.1"
# Ignore tags matching this pattern
ignore_tags = ""
# Sort commits in the changelog
topo_order = false
# Sort tags in the changelog
sort_commits = "oldest"

[bump]
# Bump the version based on conventional commits
features_always_bump_minor = true
breaking_always_bump_major = true
