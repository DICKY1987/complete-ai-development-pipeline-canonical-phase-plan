# CCPM Configuration

# Workspace directories (relative to repository root)
workspace:
  base-dir: "pm/workspace"
  prds-dir: "pm/workspace/prds"
  epics-dir: "pm/workspace/epics"
  templates-dir: "pm/templates"

# GitHub integration (see config/github.yaml for detailed settings)
github:
  enabled: false       # Master feature flag
  sync-on-create: true # Auto-sync when epic/tasks created
  sync-on-update: true # Auto-sync when status changes

# Parallel execution settings
parallel:
  enabled: true
  max-workers: 3
  use-worktrees: true
  worktree-base-dir: "../epic-worktrees"
  
  # Conflict detection
  check-file-overlap: true
  warn-on-conflicts: true
  block-unsafe-parallel: true

# Logging configuration
logging:
  level: INFO        # DEBUG | INFO | WARNING | ERROR
  format: json       # json | text
  file: "logs/ccpm.log"
  console: true
  
  # Log rotation
  max-bytes: 10485760  # 10MB
  backup-count: 5

# Validation settings
validation:
  strict-mode: true    # Fail on validation warnings
  check-schemas: true  # Validate against JSON schemas
  require-acceptance-criteria: true
  min-requirements: 1
  min-success-criteria: 1

# Template settings
templates:
  use-jinja: true
  auto-populate-metadata: true
  include-examples: true

# Performance tuning
performance:
  cache-prds: true
  cache-epics: true
  lazy-load-tasks: false
  batch-github-ops: true
  max-batch-size: 10
