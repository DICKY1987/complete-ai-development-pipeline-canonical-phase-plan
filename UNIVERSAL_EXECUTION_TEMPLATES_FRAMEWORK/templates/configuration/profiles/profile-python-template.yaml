# Template: Python Project Profile
# Purpose: Project configuration for Python software development
# Version: 1.0.0
# Schema: schema/project_profile.v1.json
# Last Updated: 2025-11-23
#
# Usage:
#   1. Copy: cp profile-python-template.yaml PROJECT_PROFILE.yaml
#   2. Replace {{PLACEHOLDERS}}
#   3. Validate: python core/bootstrap/validator.py --schema schema/project_profile.v1.json --file PROJECT_PROFILE.yaml
#
# Placeholders:
#   {{PROJECT_ID}}      - Unique project identifier
#   {{PROJECT_NAME}}    - Human-readable project name
#   {{DESCRIPTION}}     - Project description
#   {{PYTHON_VERSION}}  - Python version (e.g., "3.11")

profile_id: "{{PROJECT_ID}}"
profile_version: "1.0.0"
domain: "software-dev"

# Project metadata
project:
  name: "{{PROJECT_NAME}}"
  type: "python"
  description: "{{DESCRIPTION}}"
  python_version: "{{PYTHON_VERSION}}"

# Languages and frameworks
languages:
  primary: "python"
  others: ["yaml", "markdown", "toml"]

frameworks:
  - "pytest"
  # Add more as needed: "fastapi", "django", "flask", etc.

# Tool configuration
tools:
  code_edit:
    - name: "aider"
      version: ">=0.40.0"
      config_file: ".aider.conf.yml"
      capabilities: ["code_edit", "refactor", "analysis"]
  
  testing:
    - name: "pytest"
      version: ">=7.0.0"
      config_file: "pytest.ini"
      capabilities: ["testing", "coverage"]
  
  linting:
    - name: "ruff"
      version: ">=0.1.0"
      capabilities: ["linting", "formatting"]
    - name: "mypy"
      version: ">=1.0.0"
      capabilities: ["type_checking"]

# Execution constraints
constraints:
  time:
    max_phase_duration: 3600    # 1 hour per phase
    max_task_duration: 600      # 10 minutes per task
    timeout_action: "abort"
  
  resources:
    max_parallel_tasks: 3
    max_parallel_workstreams: 2
    max_memory_mb: 4096
  
  quality:
    min_test_coverage: 80       # 80% minimum
    max_lint_errors: 0
    require_type_hints: true

# File patterns
file_patterns:
  source:
    - "src/**/*.py"
    - "{{PROJECT_NAME}}/**/*.py"
  tests:
    - "tests/**/*.py"
    - "test_*.py"
  config:
    - "*.yaml"
    - "*.toml"
    - "*.ini"
    - "pyproject.toml"
    - "setup.py"
  ignore:
    - "__pycache__/"
    - "*.pyc"
    - ".venv/"
    - "venv/"
    - "dist/"
    - "build/"
    - ".git/"

# Dependencies
dependencies:
  runtime: []  # Add from requirements.txt
  development:
    - "pytest>=7.0.0"
    - "ruff>=0.1.0"
    - "mypy>=1.0.0"

# Environment
environment:
  python_path: []
  env_vars: {}

# Metadata
meta:
  created: "2025-11-23"
  template_version: "1.0.0"
  tags: ["python", "software-dev"]

