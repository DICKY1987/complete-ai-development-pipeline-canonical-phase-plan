doc_id: DOC-PAT-MODULE-CREATION-PATTERN-049
# Pattern: Module Creation
# Pattern ID: PAT-MODULE-CREATION-001
# Version: 1.0.0
# Created: 2025-11-24
# Category: module_setup
# Use Case: Complete module with tests, manifest, and documentation
# Time Savings: 88% (45 min â†’ 5 min)

pattern_id: "PAT-MODULE-CREATION-001"
name: "module_creation"
version: "1.0.0"
category: "module_setup"
status: "draft"

metadata:
  created: "2025-11-24"
  author: "UET Framework Team"
  time_savings_vs_manual: "88%"
  estimated_duration_seconds: 300  # 5 minutes

intent: |
  Create a complete, production-ready module with all supporting files.

  Includes:
  - Module implementation
  - Comprehensive test suite
  - Package manifest (setup.py, package.json, etc.)
  - README documentation
  - __init__.py (Python) or index.js (JS)
  - Example usage files

applicability:
  when_to_use:
    - Starting new library/package
    - Creating shared utilities
    - Extracting code into reusable module
    - Setting up microservice
  when_not_to_use:
    - Simple utility files (use atomic_create)
    - Adding to existing module
    - Prototype/experimental code

  constraints:
    include_tests: true
    include_docs: true
    include_manifest: true
    follow_language_conventions: true

inputs:
  project_root:
    type: "string"
    required: true

  module_name:
    type: "string"
    required: true
    pattern: "^[a-z][a-z0-9_]*$"

  language:
    type: "string"
    required: true
    enum: ["python", "javascript", "typescript"]

  module_type:
    type: "string"
    required: true
    enum: ["library", "cli", "api", "utility"]

  include_cli:
    type: "boolean"
    default: false

  include_examples:
    type: "boolean"
    default: true

  license:
    type: "string"
    required: false
    enum: ["MIT", "Apache-2.0", "GPL-3.0", "BSD-3-Clause"]
    default: "MIT"

outputs:
  module_path:
    type: "string"
  files_created:
    type: "array"
  package_name:
    type: "string"
  ready_to_publish:
    type: "boolean"

structural_decisions:
  complete_package_structure: true
  follow_best_practices: true
  include_ci_config: true
  semantic_versioning: "0.1.0"

execution_steps:
  - step_id: "S1_create_structure"
    description: "Create module directory structure"

  - step_id: "S2_generate_manifest"
    description: "Create package manifest (setup.py, package.json)"

  - step_id: "S3_create_module_code"
    description: "Create main module implementation"

  - step_id: "S4_create_tests"
    description: "Create comprehensive test suite"

  - step_id: "S5_create_docs"
    description: "Create README and documentation"

  - step_id: "S6_create_examples"
    description: "Create usage examples"
    optional: true

  - step_id: "S7_initialize_package"
    description: "Run package initialization (npm install, pip install -e .)"

  - step_id: "S8_validate_package"
    description: "Validate package can be imported and tested"

module_structure:
  python:
    - "{module_name}/__init__.py"
    - "{module_name}/core.py"
    - "tests/test_{module_name}.py"
    - "setup.py"
    - "README.md"
    - "requirements.txt"
    - "requirements-dev.txt"
    - ".gitignore"
    - "LICENSE"

  javascript:
    - "src/index.js"
    - "src/{module_name}.js"
    - "tests/{module_name}.test.js"
    - "package.json"
    - "README.md"
    - ".gitignore"
    - "LICENSE"

performance_profile:
  estimated_time_manual: 2700  # 45 minutes
  estimated_time_pattern: 300  # 5 minutes
  time_savings_percentage: "88%"
  token_usage_pattern: 4000
  files_generated: "7-12"

compliance:
  requirements:
    - "PAT-NAME-001"
    - "PAT-CHECK-001"
