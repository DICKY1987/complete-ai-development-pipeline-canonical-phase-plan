# Module Manifest Template
# Use with template_renderer.py

module_id: "{module_id}"
ulid_prefix: "{ulid_prefix}"
purpose: "{purpose}"
layer: "{layer}"
version: "1.0.0"

state:
  enabled: false
  state_file: ".state/current.json"
  snapshots_enabled: false

artifacts:
  code:
{code_artifacts}
  
  tests: []
  schemas: []
  docs:
    - path: "{ulid_prefix}_README.md"
      ulid: "{ulid_prefix}0000000000000000000Z"
      doc_type: "README"

dependencies:
  modules: {dependencies}
  external: []

import_patterns:
{import_patterns}

contracts:
  inputs: []
  outputs: []
  invariants: []

ai_metadata:
  priority: "MEDIUM"
  edit_policy: "safe"
  context_tokens_estimate: 0
  key_patterns: []
  common_tasks: []

metadata:
  created: "{created_date}"
  last_updated: "{created_date}"
  authors: ["AI Pipeline Team"]
  status: "active"
