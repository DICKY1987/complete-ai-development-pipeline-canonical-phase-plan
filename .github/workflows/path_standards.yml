name: Path Standards Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check-paths:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Scan repository for hardcoded paths
        run: |
          python scripts/paths_index_cli.py scan --root . --db path_standards.db --reset

      - name: Check for deprecated src.pipeline imports
        run: |
          python scripts/paths_index_cli.py gate \
            --db path_standards.db \
            --regex "^src\.pipeline\." \
            --limit 20

      - name: Check for deprecated MOD_ERROR_PIPELINE imports
        run: |
          python scripts/paths_index_cli.py gate \
            --db path_standards.db \
            --regex "^MOD_ERROR_PIPELINE\." \
            --limit 20

      - name: Generate summary report
        if: always()
        run: |
          python scripts/paths_index_cli.py summary --db path_standards.db

      - name: Upload scan database
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: path-standards-violations
          path: path_standards.db
          retention-days: 7
