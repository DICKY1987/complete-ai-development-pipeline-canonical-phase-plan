# AIM (AI Tools Registry) Configuration
# Configuration for AIM integration layer

# Audit log retention (days)
# Old audit logs can be pruned after this many days
audit_log_retention_days: 30

# Default timeout for adapter invocations (milliseconds)
# Individual tools can override this in tool_profiles.json
default_timeout_ms: 30000

# Enable AIM integration layer
# If false, pipeline falls back to direct tool invocation via tools.py
enable_aim: true

# Enable audit logging for all tool invocations
# If false, no audit logs are written (improves performance)
enable_audit_logging: true

# AIM registry path
# - "auto": Auto-detect relative to repository root (.AIM_ai-tools-registry)
# - Absolute path: Custom location (e.g., "C:/custom/.AIM_ai-tools-registry")
# - Can be overridden by AIM_REGISTRY_PATH environment variable
registry_path: "auto"
