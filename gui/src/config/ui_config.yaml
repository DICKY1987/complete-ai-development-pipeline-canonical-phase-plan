# Unified UI Configuration (TUI + GUI)
# DOC_ID: DOC-CONFIG-UI-CONFIG-060

# Shared panel refresh intervals (seconds)
panels:
  dashboard_refresh_seconds: 2.0
  pattern_refresh_seconds: 5.0
  file_refresh_seconds: 3.0
  tool_refresh_seconds: 4.0
  log_refresh_seconds: 3.0

# Shared log configuration
logs:
  path: "logs/combined.log"
  max_lines: 60

# TUI-specific settings (Textual)
tui:
  theme:
    surface: "#0b1221"
    primary: "#1f6feb"
    accent: "#2bc48a"
    warning: "#f5a524"
    danger: "#ff6b6b"
    muted: "#94a3b8"
    text: "#dfe7f5"

# GUI-specific settings (PySide6)
gui:
  window:
    width: 1280
    height: 800
    remember_position: true
  theme: "Fusion"  # Qt theme: Fusion, Windows, WindowsVista, Macintosh
