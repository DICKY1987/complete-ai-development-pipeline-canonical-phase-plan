# Decision Record Template
# Version: 1.0.0
# Purpose: Capture architectural and implementation decisions for patterns
# Format: MADR (Markdown Any Decision Records) inspired

decision_id: ""  # Format: DEC-{PATTERN_ID}-{SEQ}
pattern_id: ""   # Pattern this decision applies to
status: "proposed"  # proposed, accepted, rejected, deprecated, superseded
date: ""         # ISO 8601 date

# Decision metadata
metadata:
  author: ""
  reviewers: []
  related_decisions: []  # List of decision IDs
  supersedes: ""         # Decision ID if this supersedes another
  superseded_by: ""      # Decision ID if this was superseded

# Context and problem statement
context:
  problem: |
    What problem or question does this decision address?

  background: |
    What is the context around this decision?
    What led to needing this decision?

  goals: []
    # List of goals this decision helps achieve

  constraints: []
    # List of constraints that influence this decision

# Options considered
options:
  - option_id: "OPTION-1"
    description: ""
    pros: []
    cons: []
    estimated_effort: ""
    risk_level: ""  # low, medium, high

  - option_id: "OPTION-2"
    description: ""
    pros: []
    cons: []
    estimated_effort: ""
    risk_level: ""

# Decision
decision:
  chosen_option: ""  # option_id from above
  rationale: |
    Why was this option chosen over the alternatives?

  trade_offs: |
    What trade-offs are we accepting with this decision?

  assumptions: []
    # List of assumptions this decision is based on

  risks: []
    # List of risks associated with this decision

# Implementation
implementation:
  approach: |
    How will this decision be implemented?

  affected_patterns: []
    # List of pattern IDs affected

  affected_files: []
    # List of file paths affected

  breaking_changes: false
  breaking_change_details: |
    If breaking_changes=true, describe the breaking changes

  migration_required: false
  migration_steps: []
    # If migration_required=true, list migration steps

# Validation
validation:
  success_criteria: []
    # How will we know this decision was successful?

  validation_method: |
    How will we validate this decision?

  validation_timeline: ""
    # When should validation occur?

# Consequences
consequences:
  positive: []
    # Expected positive outcomes

  negative: []
    # Expected negative outcomes or challenges

  neutral: []
    # Other notable consequences

# Tags for categorization
tags: []
  # e.g., ["architecture", "performance", "security"]

# Links to related resources
links:
  adr: ""           # Link to ADR if exists
  spec: ""          # Link to specification
  discussion: ""    # Link to discussion thread
  implementation: "" # Link to PR/commit

# Notes (optional)
notes: |
  Additional notes or context
